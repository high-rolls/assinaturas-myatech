<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gerador de Assinatura de E-mail Myatech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 py-5">
                <h4 class="mb-3">Informações de Contato</h4>
                <form>
                    <div class="mb-3">
                        <label for="full-name">Nome Completo</label>
                        <input type="text" class="form-control" id="full-name" placeholder="Nome Completo">
                    </div>
                    <div class="mb-3">
                        <label for="title">Cargo</label>
                        <input type="text" class="form-control" id="title" placeholder="Cargo">
                    </div>
                    <div class="mb-3">
                        <label for="phone-number">Telefone 1</label>
                        <input type="tel" class="form-control" id="phone-number" placeholder="ex: 2500000000">
                    </div>
                    <div class="mb-3">
                        <label for="phone-number2">Telefone 2</label>
                        <input type="tel" class="form-control" id="phone-number2" placeholder="ex: 2500000000">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="voce@empresa.com">
                    </div>
                    <div class="mb-3">
                        <label for="skype">Skype</label>
                        <input type="text" class="form-control" id="skype" placeholder="Nome Skype">
                    </div>
                </form>
            </div>
        </div>
        <div class="row card">
            <div class="col-md-12 py-5 text-center">
                <h4 class="mb-3">Sua assinatura</h4>
                <canvas id="signature" width="700" height="128">Este navegador não oferece suporte a Canvas!</canvas>
                <div>
                   <a id="download" download="assinatura.png">
                        <button type="button" class="btn btn-primary">Download</button>
                    </a>
                </div>
            </div>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">© 2021 Myatech</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="src/main.js"></script>
</body>
</html>
